<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    {% load static %}
    {% comment %} <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <script src="{% static 'js/bootstrap.min.js' %}" ></script> {% endcomment %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container col-md-3 mt-5">
        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Первичное наименование </label>
                <input type="text" class="form-control" id="formGroupExampleInput" required>
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Итоговое наименование</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" required>
            </div>
            <div class="form-group type-of-object">
                <label for="select-type-of-object">Вид объекта</label>
                <select class="form-control custom-select" id="select-type-of-object" required>
                    <option selected>Изобретение</option>
                    <option>Полезная модель</option>
                    <option>Промышленный образец</option>
                    <option>Программа для ЭВМ</option>
                    <option>База данных</option>
                    <option>Ноу-хау</option>
                    <option>Топология интегральных микросхем</option>
                    <option>Товарный знак</option>
                </select>
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Номер охранного документа</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" required>
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Дата охранного документа</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="дд.мм.гггг." required>
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Номер заявки</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" required>
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Дата заявки</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="дд.мм.гггг." required>
            </div>
            <div class="form-group">
                <label for="authors-name-0">Авторы</label>
                <input type="text" class="form-control" id="authors-name-0" placeholder="ФИО" required>
                <input type="text" class="form-control mt-1" id="authors-unit-0" placeholder="Подразделение" required>
                <input type="text" class="form-control mt-1" id="authors-post-0" placeholder="Должность" required>
                <div class="new-authors-form">
                </div>
                <button type="button" class="btn btn-primary mt-3" id="add-author-btn">Добавить автора</button>
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Ответственное лицо</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" required>
            </div>
            <div class="form-group">
                <label for="select-service-proactive">Служебный/Инициативный</label>
                <select class="form-control custom-select" id="select-service-proactive" required>
                    <option selected>Служебный</option>
                    <option>Инициативный</option>
                </select>
                    <div class="mt-3" id="ser-proac-forms">
                        <select class="form-control custom-select mt-1" id="exampleFormControlSelect1" required>
                            <option selected>Распоряжение</option>
                            <option>Приказ</option>
                            <option>Служебное задание</option>
                        </select>
                        <input type="text" class="form-control mt-1" id="formGroupExampleInput2" placeholder="Номер приказа" required>
                        <input type="text" class="form-control mt-1" id="formGroupExampleInput2" placeholder="Номер договора" required>
                    </div>
            </div>
            <div class="form-group">
                <label for="inlineRadio1">Учет в ИС</label> <br> 
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
                    <label class="form-check-label" for="inlineRadio1">Да</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Нет</label>
                </div>
            </div>
            <div class="form-group">
                <label for="type-of-contract">Распоряжение исключительными правами</label>
                <select class="form-control custom-select" id="type-of-contract" required>
                    <option selected>Нет</option>
                    <option>Договор отчуждения</option>
                    <option>Лицензионный договор</option>
                </select>
                <div id="type-of-contract-forms">
                </div>
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Выплата вознаграждений авторам за распоряжение</label>
                <input type="text" class="form-control" id="formGroupExampleInput2">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Охрана за рубежом</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" required>
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Дата следующей выплаты пошлины</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="дд.мм.гггг." required>
            </div>
            <button type="submit" class="btn btn-primary">Добавить документ</button>
        </form>
    </div>
</body>
<script src="{% static 'js/jquery-3.7.0.min.js' %}" ></script>
<script src="{% static 'js/main.js' %}" ></script>

</html>
