<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    {% load static %}
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
  <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-2 mb-3 border-bottom">
      
      <a href="/" class="d-flex align-items-center">
        <img width="125" height="125" src="{% static 'mainapp/image/bmstu.png' %}" alt="BMSTU">
      </a>
      
      <div class="align-items-center mt-3">
        <p class="lead">
          Центр Интеллектуальной Собственности МГТУ им. Н.Э. Баумана
        </p>
        <div class="text-right">
          {% if not user.is_authenticated %}
            <a href="/authapp/login">Вход</a>
            <a class="ml-2" href="/authapp/signup">Регистрация</a>
          {% else %}
            <a href="authapp/logout">Выйти</a>
          {% endif %}
        </div>
      </div>
    </header>
  </div>   
  <div class="container" id="search_bar">
    <div class="pb-3 border-bottom">
      <form class="form-inline">
        <input class="form-control" type="text" placeholder="Поиск" aria-label="Search">
      </form>
    </div>
  </div>
  <div class="mt-3">
    {% include 'mainapp/includes/messaging.html' %}   
  </div>
</body>
</html>
