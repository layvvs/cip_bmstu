{% extends 'authapp/base.html' %}
{% load static %}
{% block title %}
    Вход
{% endblock%}

{% block body %}
<div class="row">
  <div class="container col-md-3 text-center">  
    <form method="post">
      {% csrf_token %}
      
      <img class="mb-4" width="125" height="125" src="{% static 'mainapp/image/bmstu.png' %}" alt="BMSTU">
      <h1 class="h3 mb-3 fw-normal">Вход</h1>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" name="email" placeholder="name@bmstu.ru">
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" name="password" placeholder="Пароль">
      </div>

      <div class="checkbox mb-2">
        <label>
          <input type="checkbox" value="remember-me"> Запомнить меня
        </label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>
    </form>
  </div>
</div>

{% endblock %}
