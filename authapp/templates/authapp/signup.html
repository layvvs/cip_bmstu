{% extends 'authapp/base.html' %}
{% load static %}
{% block title %}
    Регистрация
{% endblock%}

{% block body %}
<div class="row">  
  <div class="container col-md-3 text-center">
    <form>

      <img class="mb-4" width="125" height="125" src="{% static 'mainapp/image/bmstu.png' %}" alt="BMSTU">
      <h1 class="h3 mb-3 fw-normal">Регистрация</h1>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="name@bmstu.ru">
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Пароль">
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password_confirmation" placeholder="Подтверждение пароля">
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Зарегестрироваться</button>
      </form>
  </div>
</div>
{% endblock %}
